<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leader Page</title>
    <link rel="stylesheet" href="/css/leader.css">
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div class="div">
    <div class="div1">
        <ul class="userLi">
            <li th:each="user:${user}">
                <img th:src="@{/image(name=${user.profilePic})}" width="100"
                     th:if="${user.profilePic != null && user.profilePic.length() != 14}"/>
                <img th:src="@{/images/boy.png}" width="100"
                     th:if="${user.profilePic.length()==14 && user.getGender().name()=='MALE'}"/>
                <img th:src="@{/images/girl.jpg}" width="100"
                     th:if="${user.profilePic.length()==14 && user.getGender().name()=='FEMALE'}">
            </li>
            <br>
            <li class="li"><a th:href="@{/project}">Projects</a></li>
            <br>
            <li class="li"><a th:href="@{/success/login}">Users</a></li>
            <br>
            <li class="li"><a th:href="@{/logout}">Log out</a></li>
        </ul>

    </div>
    <div class="div2">
        <p th:text="${user.getName()}"></p>
        <p th:text="${user.getSurname()}"></p>
    </div>
    <div class="div3">
        <h2 class="h2">All team_members with pagination</h2>
        <table id="users">
            <thead>
            <tr>
                <th class="th">User</th>
                <th class="th">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td class="td"><img th:src="@{/image(name=${user.profilePic})}" width="30"
                                    th:if="${user.profilePic != null && user.profilePic.length() != 14}"
                                    th:text="${user.getName()+' '+user.getSurname()}"/>
                    <img th:src="@{/images/boy.png}" width="30"
                         th:if="${user.profilePic.length()==14 && user.getGender().name()=='MALE'}"
                         th:text="${user.getName()+' '+user.getSurname()}"/>
                    <img th:src="@{/images/girl.jpg}" width="30"
                         th:if="${user.profilePic.length()==14 && user.getGender().name()=='FEMALE'}"
                         th:text="${user.getName()+' '+user.getSurname()}"></td>
                <td class="td" th:text="${user.getUsername()}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
    </div>
</div>

<script>

    $(document).ready(function () {
        $("#users").DataTable();
    })
    // </script>
</body>
</html>
