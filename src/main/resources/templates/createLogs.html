<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link rel="stylesheet" href="/css/create.css">

</head>
<body>


<form action="/create/log" method="post" >
    <h3>Please Create Project</h3><br>
    <input type="hidden" name="user.id" th:value="${user.getUser().getId()}">
    <input class="inp" type="date" name="date"><br><br>
    <input class="inp" type="number" name="hours" placeholder="Hours"><br><br>
    <select name="project.id">
        <option th:each="project:${projects}" th:text="${project.getName()}" th:value="${project.getId()}"></option>
    </select><br><br>
    <input class="submit" type="submit" th:value="Create">
</form>
</body>
</html>
